<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dummy Application</title>


    <link rel="stylesheet" href="{{ static }}">
    <script src="{{ jquery }}"></script>
    <script src="{{ show }}"></script>
    <script>


    </script>


</head>

<body>
<h1>Drop Menu Pure CSS</h1>

<div style="text-align:center;clear:both">

</div>
<form action="/dummy" method="post">
    <h2>Dummy Application</h2>
    <ul class="all">
        <li>First
            <ul>
                <li>F1</li>
                <li>F2</li>
                <li>F3</li>
                <li>F4</li>
            </ul>
        </li>
        <li>Second
            <ul>
                <li>S1</li>
                <li>S2</li>
                <li>S3</li>
                <li>S4</li>
            </ul>
        </li>
        <li>Third
            <ul>
                <li>T1</li>
                <li>T2</li>
                <li>T3</li>
                <li>T4</li>
            </ul>
        </li>
    </ul>


    <ul class="menu">
        <li>
            <label>CheckBox
                <input type="checkbox" name="CB1" value="CB1">CB1
                <input type="checkbox" name="CB2" value="CB2">CB2
            </label>
        </li>

        <li>
            <label>RadioButton
                <input type="radio" name="RB1" value="RB1">RB1
                <input type="radio" name="RB2" value="RB2">RB2
            </label>
        </li>
        <li>
            <label>TextArea1
                <input type="text" name="TextArea1" value="TA1">
            </label>
        </li>
        <li>
            <label>TextArea2<input type="text" name="TextArea2" value="TA2">
            </label>
        </li>
        <li>
            <label>ComboBox1<select name="ComboBox1">
                <option value="ComboBox1_A">ComboBox1_A</option>
                <option value="ComboBox1_B">ComboBox1_B</option>
                <option value="ComboBox1_C">ComboBox1_C</option>
                <option value="ComboBox1_D">ComboBox1_D</option>
            </select>
            </label>
        </li>
        <li>
            <label>ComboBox2<select name="ComboBox2">
                <option value="ComboBox2_A">ComboBox2_A</option>
                <option value="ComboBox2_B">ComboBox2_B</option>
                <option value="ComboBox2_C">ComboBox2_C</option>
                <option value="ComboBox2_D">ComboBox2_D</option>
            </select>
            </label>
        </li>
        <li>
            <input type="button" name="button1" value="button1">
            <input type="button" name="button2" value="button2">
        <li>

    </ul>
</form>
